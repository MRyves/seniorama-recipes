<mat-card *ngIf="!editMode">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title class="mat-subtitle-1">Zubereitung</mat-card-title>
  </mat-card-header>
  <mat-card-content [innerHTML]="methodHtml | safeHtml">
  </mat-card-content>
  <mat-card-actions class="flex justify-end">
    <button mat-flat-button color="primary" (click)="startEdit()">
      <mat-icon>edit</mat-icon>
      Anpassen
    </button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="editMode">
  <mat-card-content>
  <app-method-editor [recipeMethod]="methodHtmlEdit" (recipeMethodChange)="updateMethod($event)"></app-method-editor>
  </mat-card-content>
  <mat-card-actions class="flex justify-end gap-2">
    <button mat-flat-button color="primary" (click)="saveEdit()">
      <mat-icon>check</mat-icon>
      Speichern
    </button>
    <button mat-flat-button color="warn" (click)="cancelEdit()">
      <mat-icon>cancel</mat-icon>
      Abbrechen
    </button>
  </mat-card-actions>
</mat-card>
