<ul role="list" class="mat-body-1 even:bg-gray-600">
  <li class="font-medium">Zutaten:</li>
  <li class="colored-list-items" *ngFor="let ingredient of ingredients">{{ingredient | ingredientDisplay : amountFactor}}</li>
</ul>
<div *ngIf="subRecipes && subRecipes.length">
  <app-sub-recipe *ngFor="let subRecipe of subRecipes" [subRecipe]="subRecipe" [factor]="amountFactor"></app-sub-recipe>
</div>
