<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title class="mat-body-1 !text-sm md:text-inherit !mb-0">
      {{recipe.name}}
    </mat-panel-title>
    <mat-panel-description class="items-end mat-body-2 !text-sm md:text-inherit !mb-0 text-right !flex-grow whitespace-nowrap">
      {{recipe.tags.join(', ') | ellipsisSlice}}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <div id="recipe-detail" class="mat-body-1">
    <div class="flex flex-col gap-1 w-full h-full">
      <div class="flex flex-row gap-2">
        <div class="font-medium">Portionen:</div>
        <div>{{recipe.amount}}</div>
        <div class="font-medium pl-2">Gramm/Portion:</div>
        <div>{{recipe.gramPerPortion}}</div>
      </div>
      <div class="flex flex-row gap-2">

      </div>
      <div class="flex flex-row gap-2">
        <div class="font-medium">Kategorien:</div>
        <div>{{recipe.tags.join(', ')}}</div>
      </div>
      <div class="flex flex-row gap-2">
        <div class="font-medium">Allergene:</div>
        <div>
          <app-allergen-icon *ngFor="let allergen of recipe.allergens" [showText]="true" [allergen]="allergen" [showTooltipOnClick]="true">
          </app-allergen-icon>
        </div>
      </div>
      <div class="pt-3">
        <app-ingredient-list [ingredients]="recipe.ingredients" [subRecipes]="recipe.subRecipe"></app-ingredient-list>
      </div>
    </div>
  </div>
  <mat-action-row>
    <button *ngIf="isLoggedIn" mat-raised-button color="warn" (click)="onDeleteRecipe(recipe.uid!)">LÃ¶schen</button>
    <button mat-raised-button color="primary" [routerLink]="['details', recipe.uid]">Details</button>
  </mat-action-row>
</mat-expansion-panel>
