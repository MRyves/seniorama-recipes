<mat-toolbar *ngIf="data.mobileType === 'android'" color="primary" class="android-prompt">
  <button mat-button (click)="installPwa()">
    Zum Startbildschrim hinzufügen
  </button>
  <button mat-icon-button (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<div *ngIf="data.mobileType === 'ios'" class="ios-prompt">
  <button class="close-ios-inv" mat-button color="primary" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
  <div>Um die App zu installieren, öffne das Menu und wähle 'Zum Startbildschrim hinzufügen'</div>
  <div>
    <img alt="ios menu image" src="./assets/ios-menu-btn.png">
    <mat-icon>navigate_next</mat-icon>
    <img alt="ios add image" src="./assets/ios-add-btn.png"></div>
</div>
