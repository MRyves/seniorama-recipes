<div class="h-full flex flex-col justify-between">
  <mat-tab-group class="mat-tab-fill-height h-full" dynamicHeight>
    <mat-tab label="Zutaten" bodyClass="pb-3">
      <app-create-form [recipe]="(recipe$ | async)!" (recipeChange)="recipeChanged($event)"></app-create-form>
    </mat-tab>
    <mat-tab label="Zubereitung" bodyClass="pb-3">
      <app-method-editor [recipeMethod]="(recipe$ | async)!.method"
                         (recipeMethodChange)="recipeChanged($event)"></app-method-editor>
    </mat-tab>
    <mat-tab label="Extras" bodyClass="pb-3">
      <app-extras-form [recipe]="(recipe$ | async)!" (recipeChange)="recipeChanged($event)"></app-extras-form>
    </mat-tab>
  </mat-tab-group>
  <div class="basis-1/12 flex flex-row gap-1 items-center justify-between">
    <button class="flex-1" mat-raised-button
            color="primary" (click)="saveRecipe()"
            [disabled]="!(isValid$ | async)">{{(isEditMode$ | async) ? 'Ã„nderung Speichern' : 'Speichern'}}</button>
    <button class="flex-grow-0" mat-icon-button color="warn" (click)="resetRecipe()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>
